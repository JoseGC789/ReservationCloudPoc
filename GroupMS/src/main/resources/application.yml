server:
  port: 8081

  servlet.contextPath: /rest/group

spring:
  application.name: group

  h2.console:
    enabled: true
    path: /h2

  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
      ddl-auto: create

  datasource:
    url: jdbc:h2:mem:spring
    username: sa
    password:
    initialization-mode: always
  jackson.serialization.FAIL_ON_EMPTY_BEANS: false

logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG

eureka:
  instance:
    home-page-url-path: ${server.servlet.contextPath}/
    prefer-ip-address: true
  client:
    should-enforce-registration-at-init: true
